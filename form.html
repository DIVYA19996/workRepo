<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
<script src="validation.js"></script>
</head>
<body>
<center>
<form name="form" style="border:1px solid #ccc; width:550px; " method="POST" onsubmit="return validateForm()" >
<p id="msg"></p>
  <div class="container">
    <h1>Registration Form</h1>
    <p>Please fill in this form to register.</p>
    <hr>
	<i class="fa fa-user-circle" aria-hidden="true"></i> <label for="name"><b>Name</b></label>
	<div class="nameDiv">
	  <input type="text" placeholder="Enter First Name" name="fname" id="fname">
  	  <input type="text" placeholder="Enter Last Name" name="lname" id="lname">
	</div>
	<i class="fa fa-birthday-cake" aria-hidden="true"></i> <label for="dob"><b>Birth Date</b></label> </i>
	<input type="date" name="db" id="db">
	<table width="100%">
	<tr>
	<td><i class="fa fa-user-o" aria-hidden="true"></i><label><b> Gender </b></label> </td>
	<td align="center"> <i class="fa fa-tint" aria-hidden="true"></i> <label><b> Blood Group </b></label> </td> </tr>
	<tr> <td>
	<div class="radioSelect">
	  <input type="radio" class="radio-btn" name="choice"/ checked>
	  <label class="label">Male</label> 
	  <input type="radio" class="radio-btn" name="choice"/>
	  <label class="label">Female</label> 
	</div>
	</td>
	<td align="right">
	<div class="bloodGroup">
	  <select>
	    <option>A Positive</option>
		<option>A Negative</option>
		<option>B Positive</option>
		<option>B Negative</option>
		<option>AB Positive</option>
		<option>AB Negative</option>
		<option>O Positive</option>
		<option>O Negative</option>
		<option>Unknown</option>
	  </select>
	</div>
	</td></tr>
	</table>
    <i class="fa fa-envelope-o" aria-hidden="true"></i> <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email">
	
    <i class="fa fa-key" aria-hidden="true"></i> <label for="pw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pw" id="pw">

    <i class="fa fa-key" aria-hidden="true"></i> <label for="pw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="pw_confirm" id="pw_confirm">

    <label>
      <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
    </label>
	

    <p>By creating an account you agree to our <a href="welcome.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
	<div class="signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
	</div>

</form>
</center>
</body>


</html>
